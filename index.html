<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiating Energy Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif; /* Font family */
            color: #fff; /* Text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333; /* Navbar background color */
            padding: 10px 0;
            margin-bottom: 20px; /* Added margin to space it from the container */
            width: 100%;
        }

        .nav-link {
            margin: 0 15px;
            text-decoration: none;
            color: #fff; /* Text color */
            font-size: 16px; /* Font size */
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd700; /* Hover color */
        }

        .energy-ball {
            width: 300px; /* Increased size */
            height: 300px; /* Increased size */
            border-radius: 50%;
            background: radial-gradient(circle, rgba(173, 216, 230, 1) 0%, rgba(0, 212, 255, 0) 70%);
            box-shadow: 0 0 60px rgba(173, 216, 230, 0.8); /* Brighter glow */
            animation: pulse 2s infinite;
            margin-top: 50px; /* Adjust top margin */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(173, 216, 230, 0.8); /* Brighter glow */
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 60px rgba(173, 216, 230, 1); /* Brighter glow */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(173, 216, 230, 0.8); /* Brighter glow */
            }
        }

        .text {
            font-size: 24px; /* Font size */
            margin-bottom: 20px; /* Margin between the lines */
            color: #ffd700; /* Gold color */
            font-weight: bold; /* Bold text */
            text-align: center;
            animation: sparkle 1.5s infinite; /* Sparkle effect */
        }

        @keyframes sparkle {
            0%, 100% {
                text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700, 0 0 15px #ffd700, 0 0 20px #ffd700;
            }
            50% {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 25px #ffd700, 0 0 30px #ffd700;
            }
        }

        .spirituality-line {
            font-style: italic; /* Italic text */
            font-size: 18px; /* Font size */
            color: #fff; /* Text color */
            text-align: center;
            margin-bottom: 20px; /* Margin below the line */
        }

        .copyright {
            font-size: 12px; /* Font size */
            color: #fff; /* Text color */
            margin-top: auto; /* Push to the bottom */
            text-align: center;
            padding: 10px;
            width: 100%;
            background-color: #333;
        }

        @media (max-width: 768px) {
            .energy-ball {
                width: 200px; /* Decreased size for smaller screens */
                height: 200px; /* Decreased size for smaller screens */
            }

            .text {
                font-size: 20px; /* Smaller font size */
            }

            .spirituality-line {
                font-size: 16px; /* Smaller font size */
            }
        }

        @media (max-width: 480px) {
            .nav-link {
                font-size: 14px; /* Smaller font size for nav links */
            }

            .energy-ball {
                width: 150px; /* Further decreased size */
                height: 150px; /* Further decreased size */
            }

            .text {
                font-size: 18px; /* Smaller font size */
            }

            .spirituality-line {
                font-size: 14px; /* Smaller font size */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-link">Telekinesis</a>
        <a href="#" class="nav-link">Clairvoyance</a>
        <a href="#" class="nav-link">Telepathy</a>
        <a href="#" class="nav-link">Precognition</a>
        <a href="#" class="nav-link">Psychokinesis</a>
        <a href="#" class="nav-link">Aura Reading</a>
    </nav>
    <div class="text">SpiritualTeach</div>
    <div class="spirituality-line">Awaken the mystical synergy of psychic powers and spirituality.</div>
    <div class="energy-ball"></div>
    <div class="copyright">&copy; 2024 SpiritualTech. All rights reserved.</div>
</body>
</html>
