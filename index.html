<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Check</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        function isMobileDevice() {
            return /Android|iPhone/i.test(navigator.userAgent);
        }

        if (isMobileDevice()) {
            document.body.innerHTML = "Sorry, but we are only on desktop, not mobile for now.Team SpirtualTech";
        } else {
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
