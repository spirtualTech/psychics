<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concentration Exercise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    overflow: hidden;
  }

  .button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: white;
    color: black;
    border: none;
    cursor: pointer;
  }

  #dot {
    width: 20px;
    height: 20px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    display: none;
  }
</style>
</head>
<body>
<button class="button" id="minutesBtn">Minutes</button>
<button class="button" id="secondsBtn">Seconds</button>
<div id="dot"></div>

<script>
  const minutesBtn = document.getElementById('minutesBtn');
  const secondsBtn = document.getElementById('secondsBtn');
  const dot = document.getElementById('dot');

  // Event listener for the minutes button
  minutesBtn.addEventListener('click', function() {
    const minutes = prompt("Enter time in minutes:");
    const milliseconds = parseInt(minutes) * 60000;
    setupTimer(milliseconds);
  });

  // Event listener for the seconds button
  secondsBtn.addEventListener('click', function() {
    const seconds = prompt("Enter time in seconds:");
    const milliseconds = parseInt(seconds) * 1000;
    setupTimer(milliseconds);
  });

  // Function to set up the timer
  function setupTimer(milliseconds) {
    // Hide buttons
    minutesBtn.style.display = "none";
    secondsBtn.style.display = "none";

    // Show dot
    dot.style.display = "block";

    // Set timer to change background color and dot color after the specified time
    setTimeout(() => {
      document.body.style.backgroundColor = "white";
      dot.style.backgroundColor = "black";
    }, milliseconds);
  }
</script>
</body>
</html>
